<!DOCTYPE html>
<html>
<body>

<h2>AJAX</h2>

<button type="button" onclick="loadDoc()">Get All Books</button>

 <button type="button" onclick="loadDoc()">Find Book</button>

<button type="button" onclick="loadDoc()">Add/Modify Book</button>

<button type="button" onclick="loadDoc()">Delete Book</button>

<p id="demo"></p>


<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("demo").innerHTML = xhttp.responseText;
    }
  }
  xhttp.open("GET", "http://localhost:8023/Plugin1/books", true);
  xhttp.send();
}
</script>

</body>
</html>
